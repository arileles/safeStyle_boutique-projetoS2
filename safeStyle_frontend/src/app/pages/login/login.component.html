<div class="login-container">
  <div class="login-card">
    <h1>Entrar</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Seu email"
          [ngClass]="{'invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          formControlName="senha" 
          placeholder="Sua senha"
          [ngClass]="{'invalid': loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          <span *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('senha')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Processando...</span>
      </button>
    </form>
    
    <div class="register-link">
      <p>Não tem uma conta? <a routerLink="/register">Cadastre-se</a></p>
    </div>
  </div>
</div>

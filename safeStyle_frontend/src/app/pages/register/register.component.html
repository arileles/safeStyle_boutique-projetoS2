<div class="register-container">
  <div class="register-card">
    <h1>Criar Conta</h1>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input 
          type="text" 
          id="nome" 
          formControlName="nome" 
          placeholder="Seu nome completo"
          [ngClass]="{'invalid': registerForm.get('nome')?.invalid && registerForm.get('nome')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.get('nome')?.invalid && registerForm.get('nome')?.touched">
          <span *ngIf="registerForm.get('nome')?.errors?.['required']">Nome é obrigatório</span>
          <span *ngIf="registerForm.get('nome')?.errors?.['minlength']">Nome deve ter pelo menos 3 caracteres</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Seu email"
          [ngClass]="{'invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          formControlName="senha" 
          placeholder="Sua senha"
          [ngClass]="{'invalid': registerForm.get('senha')?.invalid && registerForm.get('senha')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.get('senha')?.invalid && registerForm.get('senha')?.touched">
          <span *ngIf="registerForm.get('senha')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="registerForm.get('senha')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input 
          type="password" 
          id="confirmarSenha" 
          formControlName="confirmarSenha" 
          placeholder="Confirme sua senha"
          [ngClass]="{'invalid': registerForm.errors?.['notSame'] && registerForm.get('confirmarSenha')?.touched}"
        >
        <div class="error-message" *ngIf="registerForm.errors?.['notSame'] && registerForm.get('confirmarSenha')?.touched">
          As senhas não coincidem
        </div>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid || isLoading" class="register-button">
        <span *ngIf="!isLoading">Criar Conta</span>
        <span *ngIf="isLoading">Processando...</span>
      </button>
    </form>
    
    <div class="login-link">
      <p>Já tem uma conta? <a routerLink="/login">Entrar</a></p>
    </div>
  </div>
</div>

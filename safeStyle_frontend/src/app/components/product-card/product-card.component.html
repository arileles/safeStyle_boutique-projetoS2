<div class="product-card">
  <div class="product-image">
    <img [src]="getImageSrc()" [alt]="produto.nome" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
    <div class="placeholder-image" style="display:none; background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%); height: 100%; display: flex; align-items: center; justify-content: center; color: #333; font-weight: bold; text-align: center; padding: 20px;">
      {{ produto.nome }}
    </div>
  </div>
  <div class="product-info">
    <h3>{{ produto.nome }}</h3>
    <p class="product-description">{{ produto.descricao }}</p>
    <p class="product-price">R$ {{ produto.preco.toFixed(2) }}</p>
    <button class="add-to-cart-btn" (click)="onAddToCart()">Adicionar ao Carrinho</button>
  </div>
</div>

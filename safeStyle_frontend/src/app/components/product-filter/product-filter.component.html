<div class="filter-container">
  <!-- Products Section -->
  <div class="filter-section">
    <h3>Produtos</h3>
    <div class="filter-options">
      <div *ngFor="let product of productTypes" class="filter-option">
        <input 
          type="checkbox" 
          [id]="product.id"
          [(ngModel)]="product.checked"
          (change)="onProductTypeChange()"
        >
        <label [for]="product.id">{{ product.label }}</label>
      </div>
    </div>
    <button class="show-all-btn" (click)="showAllProducts()">Mostrar tudo</button>
  </div>

  <!-- Sizes Section -->
  <div class="filter-section">
    <h3>Tamanhos</h3>
    <div class="filter-options">
      <div *ngFor="let size of sizes" class="filter-option">
        <input 
          type="checkbox" 
          [id]="size.id"
          [(ngModel)]="size.checked"
          (change)="onSizeChange()"
        >
        <label [for]="size.id">{{ size.label }}</label>
      </div>
    </div>
    <button class="show-all-btn" (click)="showAllSizes()">Mostrar tudo</button>
  </div>


  <!-- Ratings Section -->
  <div class="filter-section">
    <h3>Avaliações</h3>
    <div class="filter-options">
      <div *ngFor="let rating of ratings" class="filter-option rating-option">
        <input 
          type="checkbox" 
          [id]="'rating-' + rating.stars"
          [(ngModel)]="rating.checked"
          (change)="onRatingChange()"
        >
        <label [for]="'rating-' + rating.stars" class="rating-label">
          <span *ngFor="let star of getStarArray(rating.stars)" class="star filled">★</span>
          <span *ngFor="let star of getEmptyStarArray(rating.stars)" class="star">★</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Price Section -->
  <div class="filter-section">
    <h3>Preço</h3>
    <div class="price-range">
      <div class="price-inputs">
        <span class="price-label">R$</span>
        <input 
          type="number" 
          [(ngModel)]="minPrice"
          (change)="onPriceChange()"
          placeholder="0"
          class="price-input"
          min="0"
        >
        <span class="price-separator">a</span>
        <span class="price-label">R$</span>
        <input 
          type="number" 
          [(ngModel)]="maxPrice"
          (change)="onPriceChange()"
          placeholder="1000"
          class="price-input"
          min="0"
        >
      </div>
    </div>
  </div>

  <!-- Colors Section -->
  <div class="filter-section">
    <h3>Cores</h3>
    <div class="color-options">
      <div *ngFor="let color of colors" class="color-option">
        <input 
          type="checkbox" 
          [id]="'color-' + color.name"
          [(ngModel)]="color.checked"
          (change)="onColorChange()"
          class="color-checkbox"
        >
        <label 
          [for]="'color-' + color.name" 
          class="color-swatch"
          [style.background-color]="color.value"
          [title]="color.name"
        ></label>
      </div>
    </div>
  </div>
</div>

<div class="filter-container">
    <!-- Products Filter -->
    <div class="filter-section">
      <h3>Categorias</h3>
      <div class="filter-options">
        <div *ngFor="let category of productCategories" class="filter-option">
          <input 
            type="checkbox" 
            [id]="category.id"
            [(ngModel)]="category.checked"
            (change)="onFilterChange()"
          >
          <label [for]="category.id">{{ category.label }}</label>
        </div>
      </div>
    </div>
  
    <!-- Sizes Filter -->
    <div class="filter-section" *ngIf="categoryType === 'feminino'">
      <h3>Tamanhos</h3>
      <div class="filter-options">
        <div *ngFor="let size of sizes" class="filter-option">
          <input 
            type="checkbox" 
            [id]="size.id"
            [(ngModel)]="size.checked"
            (change)="onFilterChange()"
          >
          <label [for]="size.id">{{ size.label }}</label>
        </div>
      </div>
    </div>
  
    <!-- Price Filter -->
    <div class="filter-section">
      <h3>Preço</h3>
      <div class="price-range">
        <div class="price-inputs">
          <input 
            type="number" 
            [(ngModel)]="minPrice"
            (change)="onFilterChange()"
            placeholder="Min"
            class="price-input"
          >
          <span>até</span>
          <input 
            type="number" 
            [(ngModel)]="maxPrice"
            (change)="onFilterChange()"
            placeholder="Max"
            class="price-input"
          >
        </div>
      </div>
    </div>
  
    <!-- Colors Filter -->
    <div class="filter-section">
      <h3>Cores</h3>
      <div class="color-options">
        <div *ngFor="let color of colors" class="color-option">
          <input 
            type="checkbox" 
            [id]="'color-' + color.name"
            [(ngModel)]="color.checked"
            (change)="onFilterChange()"
            class="color-checkbox"
          >
          <label 
            [for]="'color-' + color.name" 
            class="color-swatch"
            [style.background-color]="color.value"
            [title]="color.name"
          ></label>
        </div>
      </div>
    </div>
  </div>

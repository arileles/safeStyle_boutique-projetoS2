<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Bem-vindo à SafeStyle</h2>
      <button class="close-button" (click)="closeModal()">×</button>
    </div>
    <div class="modal-content">
      <p>Descubra as últimas tendências em moda com preços acessíveis.</p>
      <p>Nossa loja oferece uma experiência de compra segura e confiável para todos os clientes.</p>
      <p class="subtle-message">Estamos aqui para ajudar. Se você precisar de qualquer tipo de suporte, não hesite em usar nosso chat de atendimento.</p>
    </div>
    <div class="modal-footer">
      <button class="primary-button" (click)="closeModal()">Começar a Comprar</button>
    </div>
  </div>
</div>
